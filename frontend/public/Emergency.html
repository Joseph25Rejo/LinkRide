<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Ride Booking</title>
    <style>
        :root {
            --primary-red: #dc2626;
            --secondary-red: #991b1b;
            --alert-red: #fecaca;
            --alert-bg: #fff5f5;
            --white: #ffffff;
            --black: #1f2937;
            --success: #059669;
            --warning: #fbbf24;
            --gray-50: #f3f4f6;
            --gray-100: #e5e7eb;
            --gray-200: #d1d5db;
            --gray-300: #9ca3af;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --background: #2d3748;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            color: var(--white);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .emergency-header {
            background: linear-gradient(135deg, var(--primary-red), var(--secondary-red));
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .emergency-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }

        .pulse {
            position: absolute;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: var(--alert-red);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(220, 38, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            color: var(--white);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 800;
        }

        .subtitle {
            color: var(--white);
            opacity: 0.9;
            font-size: 1.1rem;
            max-width: 600px;
        }

        .booking-form {
            background: var(--gray-800);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            border: 1px solid var(--gray-300);
        }

        .user-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .location-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--gray-300);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--gray-50);
            color: var(--black);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px var(--alert-red);
        }

        .input-group::before {
            content: '';
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            z-index: 1;
        }

        .pickup::before {
            background: var(--success);
        }

        .destination::before {
            background: var(--primary-red);
        }

        .search-btn {
            width: 100%;
            padding: 1.25rem;
            background: var(--primary-red);
            color: var(--white);
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-btn:hover {
            background: var(--secondary-red);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        .drivers-list {
            display: grid;
            gap: 1rem;
        }

        .driver-card {
            background: var(--gray-800);
            padding: 1.5rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid var(--gray-300);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .driver-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .driver-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .driver-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gray-300);
        }

        .driver-details h3 {
            color: var(--white);
            margin-bottom: 0.25rem;
        }

        .driver-details small {
            color: var(--gray-300);
            display: block;
        }

        .rating {
            color: var(--warning);
            display: flex;
            align-items: center;
            gap: 0.25rem;
            margin: 0.5rem 0;
        }

        .emergency-badge {
            background: var(--alert-bg);
            color: var(--primary-red);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .book-btn {
            padding: 0.75rem 1.5rem;
            background: var(--success);
            color: var(--white);
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
        }

        .book-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
        }

        .book-btn:disabled {
            background: var(--gray-700);
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }

        .pagination-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .pagination-btn {
            padding: 0.75rem 1.5rem;
            background: var(--gray-800);
            color: var(--white);
            border: 1px solid var(--gray-300);
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--gray-700);
            transform: translateY(-1px);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .user-info,
            .location-inputs {
                grid-template-columns: 1fr;
            }

            .driver-card {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .driver-info {
                flex-direction: column;
            }

            .book-btn {
                width: 100%;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }

            .emergency-header {
                padding: 1.5rem;
            }

            .booking-form {
                padding: 1.5rem;
            }
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            position: relative;
            z-index: 1;
            
            /* Frosted Glass Effect */
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
            backdrop-filter: blur(10px); /* Apply blur effect to the background */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow for prominence */
        }

        nav:hover {
            background: rgba(255, 255, 255, 0.3); /* Slightly increased opacity when hovered */
        }

        /* Logo styling */
        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Flex container for nav links */
        .nav-links {
            display: flex;
            gap: 1.5rem; /* Add space between links */
        }

        .nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        /* Styling for the login button */
        #authBtn {
            background-color: transparent; /* Blue background */
            color: #333333; /* White text */
            border: 2px solid transparent; /* No border */
            padding: 8px 15px; /* Reduced padding to decrease width */
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: auto; /* Set width to auto for dynamic sizing */
            min-width: 100px; /* Ensure the button doesn’t shrink too much */
            max-width: 160px; /* Set a maximum width to keep it consistent */
        }

        #authBtn:hover {
            background-color: #0056b3; /* Darker blue when hovered */
            border-color: #003366; /* Dark border */
        }

        #authBtn:focus {
            outline: none; /* Remove default focus outline */
        }

        /* Buttons */
        .btn-primary {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .rainbow-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            z-index: -1;
            animation: rainbow 20s linear infinite;
            border-radius: inherit;
            opacity: 0;
            transition: var(--transition);
        }

        .rainbow-border:hover::before {
            opacity: 1;
        }
    </style>
    </style>
</head>
<body>
    <nav>
        <div class="logo">LinkRide</div>
        <div class="nav-links">
                <a href="/" class="btn-primary rainbow-border">Home</a>
                <a href="/mapping" class="btn-primary rainbow-border">Maps</a>
                <a href="/driver" class="btn-primary rainbow-border">Driver</a>
        </div>
    </nav>
    <div class="container">
        <header class="emergency-header">
            <div class="pulse"></div>
            <div class="header-content">
                <h1>Emergency Ride Booking</h1>
                <p class="subtitle">Fast response guaranteed. Available 24/7 for urgent situations.</p>
            </div>
        </header>

        <main>
            <form class="booking-form" id="bookingForm">
                <div class="user-info">
                    <div class="input-group">
                        <input type="text" id="userName" placeholder="Your Name" required>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="userContact" placeholder="Contact Number" required>
                    </div>
                </div>
                
                <div class="location-inputs">
                    <div class="input-group pickup">
                        <input type="text" id="pickupLocation" placeholder="Pickup Location" required>
                    </div>
                    <div class="input-group destination">
                        <input type="text" id="destination" placeholder="Destination" required>
                    </div>
                </div>
                <button type="submit" class="search-btn">Find Emergency Ride</button>
            </form>

            <div class="drivers-list" id="driversList"></div>
            <div class="pagination-controls">
                <button id="prevBtn" class="pagination-btn" disabled>Previous</button>
                <button id="nextBtn" class="pagination-btn">Next</button>
            </div>
        </main>
    </div>

    <script>
        // Add these elements to your HTML first
const additionalHTML = `
    <div id="booking-status-dialog" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
         background: var(--gray-800); padding: 20px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.3); z-index: 1000;">
        <h3>Booking Status</h3>
        <p id="booking-status-message">Status: Pending</p>
        <button id="booking-status-button" class="book-btn">Close</button>
    </div>
    <div id="loader" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 999;">
        <div class="spinner"></div>
    </div>
`;

document.body.insertAdjacentHTML('beforeend', additionalHTML);

// Utility function to generate unique user IDs
const generateUserId = () => Date.now();

let drivers = [];
let filteredDrivers = [];
let currentPage = 0;
const driversPerPage = 5;

// Event Listeners
document.addEventListener('DOMContentLoaded', () => {
    const bookingStatusDialog = document.getElementById('booking-status-dialog');
    const bookingStatusButton = document.getElementById('booking-status-button');
    const loader = document.getElementById('loader');

    bookingStatusButton.addEventListener('click', () => {
        bookingStatusDialog.style.display = 'none';
    });

    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const userName = document.getElementById('userName').value.trim();
        const userContact = document.getElementById('userContact').value.trim();
        const pickupLocation = document.getElementById('pickupLocation').value.trim();
        const destination = document.getElementById('destination').value.trim();

        if (!userName || !userContact || !pickupLocation || !destination) {
            alert('Please fill in all fields');
            return;
        }

        loader.style.display = 'block';
        await fetchDrivers();
        await bookRideForAllDrivers();
        loader.style.display = 'none';
    });
});

async function fetchDrivers() {
    try {
        const response = await fetch('/api/drivers');
        if (!response.ok) throw new Error(`Failed to fetch drivers. Status: ${response.status}`);
        drivers = await response.json();
        filterDrivers();
        return drivers;
    } catch (error) {
        console.error('Error fetching drivers:', error);
        alert('Failed to load available drivers. Please try again.');
        return [];
    }
}

function filterDrivers() {
    const pickupLocation = document.getElementById('pickupLocation').value.toLowerCase();
    const destination = document.getElementById('destination').value.toLowerCase();

    filteredDrivers = drivers.filter(driver => {
        const serviceArea = driver.serviceArea || driver.routes?.start;
        const destinationArea = driver.serviceArea || driver.routes?.end;
        
        const matchesPickup = !pickupLocation || 
            (serviceArea && serviceArea.toLowerCase().includes(pickupLocation));
        const matchesDestination = !destination || 
            (destinationArea && destinationArea.toLowerCase().includes(destination));
            
        return matchesPickup && matchesDestination;
    });

    displayDrivers(0);
}
function displayDrivers(page) {
    const driversDiv = document.getElementById('driversList');
    const start = page * driversPerPage;
    const end = start + driversPerPage;
    const pageDrivers = filteredDrivers.slice(start, end);

    driversDiv.innerHTML = pageDrivers.map(driver => `
        <div class="driver-card" data-driver-id="${driver.id}">
            <div class="driver-info">
                <div class="driver-photo"></div>
                <div class="driver-details">
                    <h3>${driver.name}</h3>
                    <small>${driver.vehicleType || 'Standard Vehicle'}</small>
                    <div class="rating">
                        ★ ${driver.rating || '4.5'}
                    </div>
                    <span class="emergency-badge">Emergency Available</span>
                    <div class="booking-status">Status: Not booked</div>
                </div>
            </div>
        </div>
    `).join('');

    // Update pagination buttons
    document.getElementById('prevBtn').disabled = page === 0;
    document.getElementById('nextBtn').disabled = end >= filteredDrivers.length;
}

// Add pagination event listeners
document.getElementById('prevBtn').addEventListener('click', () => {
    if (currentPage > 0) {
        currentPage--;
        displayDrivers(currentPage);
    }
});

document.getElementById('nextBtn').addEventListener('click', () => {
    if ((currentPage + 1) * driversPerPage < filteredDrivers.length) {
        currentPage++;
        displayDrivers(currentPage);
    }
});
async function bookRideForAllDrivers() {
    const userName = document.getElementById('userName').value;
    const userContact = document.getElementById('userContact').value;
    const pickupLocation = document.getElementById('pickupLocation').value;
    const destination = document.getElementById('destination').value;
    const userId = generateUserId();

    // Create a status dialog to show booking progress
    const statusDialog = document.createElement('div');
    statusDialog.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: var(--gray-800);
        padding: 20px;
        border-radius: 8px;
        z-index: 1001;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    `;
    statusDialog.innerHTML = `
        <h3>Booking Progress</h3>
        <div id="bookingProgress"></div>
    `;
    document.body.appendChild(statusDialog);

    const progressDiv = document.getElementById('bookingProgress');
    let successfulBookings = 0;

    for (const driver of filteredDrivers) {
        progressDiv.innerHTML += `<p>Attempting to book driver ${driver.name}...</p>`;
        
        const bookingData = {
            userId,
            driverId: driver.id,
            userName,
            userContact,
            pickupLocation,
            destination
        };

        try {
            const response = await fetch('/api/bookRide', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bookingData)
            });

            if (!response.ok) throw new Error(`Booking failed for driver ${driver.id}`);
            
            successfulBookings++;
            progressDiv.innerHTML += `<p style="color: #10B981">✓ Request sent to ${driver.name}</p>`;
            updateDriverCardStatus(driver.id, 'pending');
        } catch (error) {
            console.error(`Error booking ride with driver ${driver.id}:`, error);
            progressDiv.innerHTML += `<p style="color: #EF4444">✗ Failed to send request to ${driver.name}</p>`;
            updateDriverCardStatus(driver.id, 'failed');
        }
    }

    // Update final status
    progressDiv.innerHTML += `
        <p style="margin-top: 10px; font-weight: bold">
            ${successfulBookings} out of ${filteredDrivers.length} booking requests sent successfully
        </p>
        <button onclick="this.parentElement.parentElement.remove()" 
                style="background: var(--primary-red); color: white; padding: 8px 16px; 
                border: none; border-radius: 4px; margin-top: 10px; cursor: pointer">
            Close
        </button>
    `;

    if (successfulBookings > 0) {
        pollBookingStatus(userId);
    } else {
        alert('Failed to book with any drivers. Please try again.');
    }
}

function updateDriverCardStatus(driverId, status) {
    const statusElement = document.querySelector(`[data-driver-id="${driverId}"] .booking-status`);
    if (statusElement) {
        statusElement.textContent = `Status: ${status}`;
        statusElement.className = `booking-status ${status.toLowerCase()}`;
    }
}

function pollBookingStatus(userId) {
    const bookingStatusMessage = document.getElementById('booking-status-message');
    const pollInterval = setInterval(async () => {
        try {
            const response = await fetch('/api/updateBookingStatus', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    userId, 
                    driverId: filteredDrivers[0].id, // Send first driver's ID
                    status: 'pending'
                })
            });

            if (!response.ok) throw new Error('Status update failed');
            
            const data = await response.json();
            const status = data.status || 'pending';
            
            bookingStatusMessage.textContent = `Status: ${status}`;
            
            if (status === 'accepted') {
                clearInterval(pollInterval);
                alert('A driver has accepted your emergency ride! They will arrive shortly.');
                location.reload();
            } else if (status === 'rejected') {
                // Continue polling as other drivers might accept
                console.log('A driver rejected the request, waiting for others...');
            }
        } catch (error) {
            console.log('Error checking booking status:', error);
            // Don't clear interval on error, keep trying
        }
    }, 5000);

    // Stop polling after 5 minutes if no acceptance
    setTimeout(() => {
        clearInterval(pollInterval);
        alert('No drivers accepted the emergency ride. Please try again.');
        location.reload();
    }, 300000);
}

// Initial fetch of drivers
fetchDrivers();
    </script>
</body>
</html>
