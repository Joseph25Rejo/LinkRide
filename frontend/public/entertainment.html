<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Integration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <style>
        :root {
            --spotify-green: #1DB954;
            --dark-bg: #121212;
            --card-bg: #181818;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Circular', Arial, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-color: black;
            padding: 20px;
        }

        .logo {
            margin-bottom: 30px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s ease;
            border-radius: 5px;
        }

        .nav-item:hover {
            color: var(--text-primary);
            background: rgba(255,255,255,0.1);
        }

        .nav-item i {
            margin-right: 15px;
            width: 20px;
        }

        .main-content {
            padding: 30px;
        }

        .search-bar {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 45px;
            border: none;
            border-radius: 25px;
            background: #242424;
            color: var(--text-primary);
            font-size: 16px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .track-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .track-card:hover {
            background: #282828;
        }

        .track-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .track-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #181818;
            padding: 15px 30px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            border-top: 1px solid #282828;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .now-playing img {
            width: 56px;
            height: 56px;
            border-radius: 4px;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.2em;
        }

        .play-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #4f4f4f;
            border-radius: 2px;
            cursor: pointer;
        }

        .progress {
            width: 30%;
            height: 100%;
            background: var(--spotify-green);
            border-radius: 2px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: flex-end;
        }

        .queue-panel {
            position: fixed;
            right: -300px;
            top: 0;
            bottom: 80px;
            width: 300px;
            background: var(--card-bg);
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }

        .queue-panel.active {
            right: 0;
        }

        .queue-item {
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .queue-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .queue-item img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
        }

        .btn {
            background: var(--spotify-green);
            color: black;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="/api/placeholder/120/40" alt="Spotify Logo">
            </div>
            <div class="nav-item">
                <i class="fas fa-home"></i>
                Home
            </div>
            <div class="nav-item">
                <i class="fas fa-search"></i>
                Search
            </div>
            <div class="nav-item">
                <i class="fas fa-book"></i>
                Library
            </div>
            <div class="nav-item">
                <i class="fas fa-plus-square"></i>
                Create Playlist
            </div>
            <div class="nav-item">
                <i class="fas fa-heart"></i>
                Liked Songs
            </div>
        </div>

        <div class="main-content">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search for songs, artists, or playlists">
            </div>

            <h2>Your Top Tracks</h2>
            <div class="music-grid" id="topTracks">
                <!-- Dynamically populated -->
            </div>
        </div>
    </div>

    <div class="player-bar">
        <div class="now-playing">
            <img src="/api/placeholder/56/56" alt="Current Track">
            <div>
                <div class="track-title">Track Name</div>
                <div class="track-artist">Artist Name</div>
            </div>
            <i class="far fa-heart"></i>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-button"><i class="fas fa-random"></i></button>
                <button class="control-button"><i class="fas fa-step-backward"></i></button>
                <button class="control-button play-button"><i class="fas fa-play"></i></button>
                <button class="control-button"><i class="fas fa-step-forward"></i></button>
                <button class="control-button"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

        <div class="volume-control">
            <i class="fas fa-list" id="queueButton"></i>
            <i class="fas fa-volume-up"></i>
            <div class="progress-bar" style="width: 100px;">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <div class="queue-panel">
        <h3>Queue</h3>
        <div id="queueList">
            <!-- Dynamically populated -->
        </div>
    </div>

    <script>
        const token = 'BQDNx1oO6uVC9YrfIu8qSplICu23gsoSeLIuEhreTpqn8ETExoDov5iEN8_1Bjt5_Szju6TOb0-K4zwIaQiZGCLMXU_7hMI4swRr-HEjWHU1Q71ucd2sZFOjxj-UdM10QTSS1Wh-iudombCzcWPShBaiiYvm1J6mqKOmKS0t-hXepqImMNhdH4jjBU6r_fRL9gueA-Z8vqFH7kjZn-gMdzmydivQJle49yKE6qxx0Tx5ZsHekaWrCjEmvs4Vp0CwNaPJIzUAecCHWjqwnbZsefHWbGfSv9onu6QN';

        async function fetchWebApi(endpoint, method, body) {
            try {
                const res = await fetch(`https://api.spotify.com/${endpoint}`, {
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                    method,
                    body: JSON.stringify(body)
                });
                return await res.json();
            } catch (error) {
                console.error('API Error:', error);
                return null;
            }
        }

        async function getTopTracks() {
            const tracks = await fetchWebApi(
                'v1/me/top/tracks?time_range=long_term&limit=10',
                'GET'
            );
            return tracks?.items || [];
        }

        async function addToPlaylist(trackUri, playlistId) {
            return await fetchWebApi(
                `v1/playlists/${playlistId}/tracks`,
                'POST',
                {
                    uris: [trackUri]
                }
            );
        }

        async function queueTrack(trackUri) {
            return await fetchWebApi(
                'v1/me/player/queue',
                'POST',
                {
                    uri: trackUri
                }
            );
        }

        // UI Functions
        function createTrackCard(track) {
            return `
                <div class="track-card" data-uri="${track.uri}">
                    <img src="${track.album.images[0].url}" alt="${track.name}" class="track-image">
                    <div class="track-title">${track.name}</div>
                    <div class="track-artist">${track.artists.map(artist => artist.name).join(', ')}</div>
                </div>
            `;
        }

        async function initialize() {
            // Load top tracks
            const tracks = await getTopTracks();
            const trackGrid = document.getElementById('topTracks');
            trackGrid.innerHTML = tracks.map(track => createTrackCard(track)).join('');

            // Add event listeners
            document.querySelectorAll('.track-card').forEach(card => {
                card.addEventListener('click', () => {
                    const uri = card.dataset.uri;
                    queueTrack(uri);
                    updateQueue();
                });
            });

            // Toggle queue panel
            document.getElementById('queueButton').addEventListener('click', () => {
                document.querySelector('.queue-panel').classList.toggle('active');
            });

            // Play button toggle
            const playButton = document.querySelector('.play-button');
            playButton.addEventListener('click', () => {
                const icon = playButton.querySelector('i');
                if (icon.classList.contains('fa-play')) {
                    icon.classList.replace('fa-play', 'fa-pause');
                } else {
                    icon.classList.replace('fa-pause', 'fa-play');
                }
            });
        }

        // Search functionality
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('input', async (e) => {
            const query = e.target.value;
            if (query.length > 2) {
                const results = await fetchWebApi(
                    `v1/search?q=${encodeURIComponent(query)}&type=track&limit=10`,
                    'GET'
                );
                const trackGrid = document.getElementById('topTracks');
                trackGrid.innerHTML = results.tracks.items.map(track => createTrackCard(track)).join('');
            }
        });

        // Initialize the application
        initialize();
    </script>
</body>
</html>
