<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Carpool - LinkRide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        nav {   
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            position: relative;
            z-index: 1;
            
            
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
            backdrop-filter: blur(10px); /* Apply blur effect to the background */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow for prominence */
        }

        nav:hover {
            background: rgba(255, 255, 255, 0.3); /* Slightly increased opacity when hovered */
        }

        /* Logo styling */
        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #333, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Flex container for nav links */
        .nav-links {
            display: flex;
            gap: 1.5rem; /* Add space between links */
        }

        .nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }   

        .btn-primary {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .rainbow-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            z-index: -1;
            animation: rainbow 20s linear infinite;
            border-radius: inherit;
            opacity: 0;
            transition: var(--transition);
        }

        .rainbow-border:hover::before {
            opacity: 1;
        }
        .search-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0, 255, 4, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .online-status {
            display: flex;
            align-items: center;
        gap: 0.5rem;
        }

        .online {
            color: green;
        }

        .offline {
            color: red;
        }
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
        }

        .input-group input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.2);
        }

        .results-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .driver-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            gap: 1rem;
            transition: var(--transition);
            animation: fadeIn 0.5s ease-out;
        }

        .driver-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .driver-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .driver-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .driver-rating {
            color: #ffd700;
        }

        .book-btn {
            justify-self: end;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--text-dark);
            animation: fadeIn 0.5s ease-out;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            animation: fadeIn 0.5s ease-out;
        }

        .section-description {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text-dark);
            animation: fadeIn 0.5s ease-out 0.2s backwards;
        }
        button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 12px 24px; /* Padding for size */
            font-size: 18px; /* Larger font size */
            font-weight: bold; /* Bold text */
            border: none; /* Remove border */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            cursor: pointer; /* Pointer on hover */
            transition: all 0.3s ease-in-out; /* Smooth transition for hover effect */
        }

        button:hover {
            background-color: #45a049; /* Slightly darker green on hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3); /* Enhance shadow */
            transform: translateY(-2px); /* Lift button on hover */
        }

        button:active {
            background-color: #3e8e41; /* Darker green on click */
            transform: translateY(2px); /* Slight depression effect */
        }

        .booking-status-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .status-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">LinkRide</div>
        <div class="nav-links">
            <a href="/" class="btn-primary rainbow-border">Home</a>
            <a href="/driver" class="btn-primary rainbow-border">Driver</a>
        </div>
    </nav>

    <div class="search-container">
        <h2>Find Available Carpools</h2>
        <form class="search-form" id="searchForm">
            <div class="input-group">
                <input type="text" id="startLocation" placeholder="Enter pickup location" required>
                <input type="text" id="endLocation" placeholder="Enter destination" required>
            </div>
            <button type="submit">Search Rides</button>
            <div id="drivers-container"></div>
        </form>
    </div>

    <div class="results-container" id="resultsContainer"></div>

    <script>
        async function fetchDrivers() {
            try {
                const response = await fetch('/api/drivers');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Fetched drivers:', data); // Debug log
                return data;
            } catch (error) {
                console.error('Error fetching drivers:', error);
                return [];
            }
        }

        function filterDrivers(drivers, pickupLocation, destination) {
            return drivers.filter(driver => {
                const matchesPickup = pickupLocation 
                    ? driver.routes.start.toLowerCase().includes(pickupLocation.toLowerCase()) 
                    : true;
                const matchesDestination = destination 
                    ? driver.routes.end.toLowerCase().includes(destination.toLowerCase()) 
                    : true;

                return matchesPickup && matchesDestination;
            });
        }

        function renderDrivers(drivers) {
            const driversContainer = document.getElementById('drivers-container');
            if (!driversContainer) {
                console.error('Drivers container not found');
                return;
            }

            driversContainer.innerHTML = ''; // Clear previous content

            if (drivers.length === 0) {
                driversContainer.innerHTML = '<p>No rides available for the given criteria.</p>';
                return;
            }

            drivers.forEach(driver => {
                const driverCard = document.createElement('div');
                driverCard.className = 'driver-card';
                driverCard.innerHTML = `
                    <h3>${driver.name}</h3>
                    <p>Rating: ${driver.rating}</p>
                    <p>Car: ${driver.car}</p>
                    <p>Route: ${driver.routes.start} to ${driver.routes.end}</p>
                    <p>Departure Time: ${driver.departureTime}</p>
                    <p>Seats Available: ${driver.seatsAvailable}</p>
                    <p>Price: $${driver.price}</p>
                    <button onclick="bookRide(${driver.id})">Book Ride</button>
                `;
                driversContainer.appendChild(driverCard);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById('search-button');
            searchButton.addEventListener('click', async (event) => {
                event.preventDefault(); // Prevent page refresh

                // Fetch all drivers
                const drivers = await fetchDrivers();

                // Get user search criteria
                const pickupLocation = document.getElementById('start-input').value;
                const destination = document.getElementById('end-input').value;

                // Filter drivers based on criteria
                const filteredDrivers = filterDrivers(drivers, pickupLocation, destination);

                // Render filtered drivers
                renderDrivers(filteredDrivers);
            });
        });

        async function bookRide(driverId) {
            const userName = prompt("Enter your name:");
            const userContact = prompt("Enter your contact information:");
            const pickupLocation = document.getElementById('start-input').value;
            const destination = document.getElementById('end-input').value;

            if (!userName || !userContact || !pickupLocation || !destination) {
                alert("All fields are required to book a ride!");
                return;
            }

            const userId = Date.now();
            showWaitingDialog();

            try {
                const response = await fetch('http://localhost:5000/api/bookRide', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId,
                        driverId,
                        userName,
                        userContact,
                        pickupLocation,
                        destination
                    })
                });

                if (response.ok) {
                    pollBookingStatus(userId);
                } else {
                    hideWaitingDialog();
                    alert("Failed to send booking request. Please try again.");
                }
            } catch (error) {
                hideWaitingDialog();
                alert("An error occurred while booking. Please try again.");
            }
        }

        function showWaitingDialog() {
            const dialog = document.createElement('div');
            dialog.className = 'booking-status-dialog';
            dialog.id = 'bookingDialog';
            dialog.innerHTML = `
                <div class="status-content">
                    <h3>Waiting for Driver Response</h3>
                    <p>Please wait while the driver reviews your request...</p>
                    <div class="loader"></div>
                </div>
            `;
            document.body.appendChild(dialog);
        }

        function hideWaitingDialog() {
            const dialog = document.getElementById('bookingDialog');
            if (dialog) {
                dialog.remove();
            }
        }

        function pollBookingStatus(userId) {
            const statusCheck = setInterval(async () => {
                try {
                    const response = await fetch(`http://localhost:5000/api/bookingStatus/${userId}`);
                    const data = await response.json();

                    switch (data.status) {
                        case 'accepted':
                            clearInterval(statusCheck);
                            hideWaitingDialog();
                            showRideConfirmation(data);
                            break;
                        case 'rejected':
                            clearInterval(statusCheck);
                            hideWaitingDialog();
                            alert("Sorry, the driver has declined your request.");
                            break;
                        case 'in-progress':
                            updateRideStatus('Driver is on the way');
                            break;
                        case 'completed':
                            clearInterval(statusCheck);
                            hideWaitingDialog();
                            alert("Ride completed successfully!");
                            break;
                    }
                } catch (error) {
                    console.error("Error checking booking status:", error);
                    clearInterval(statusCheck);
                }
            }, 5000); // Check every 5 seconds
        }

        function showRideConfirmation(data) {
            alert(`Ride confirmed! Driver: ${data.driverName}, Contact: ${data.driverContact}`);
        }

        function updateRideStatus(status) {
            const dialog = document.getElementById('bookingDialog');
            if (dialog) {
                dialog.querySelector('p').textContent = status;
            }
        }
    </script>

</body>
</html>
